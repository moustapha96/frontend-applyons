# Nginx - www.applyons.com (sans cache + sécurisé)
# À copier sur le VPS : /etc/nginx/sites-available/www.applyons.com

server {
    listen 80;
    listen [::]:80;
    server_name applyons.com www.applyons.com;

    location /.well-known/acme-challenge/ {
        root /var/www/www.applyons.com;
    }

    return 301 https://applyons.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name applyons.com www.applyons.com;

    ssl_certificate /etc/letsencrypt/live/applyons.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/applyons.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/www.applyons.com;
    index index.html;

    # --- Pas de cache (HTML + app) ---
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";

    # --- En-têtes de sécurité ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Fichiers statiques : pas de cache non plus (évite écran blanc après déploiement)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|json|woff|woff2|ttf|eot|webmanifest)$ {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # PWA
    location = /manifest.webmanifest {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache";
    }
    location = /service-worker.js {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache";
    }

    # Masquer la version Nginx
    server_tokens off;
}
